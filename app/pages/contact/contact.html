<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Contact Us</ion-title>
</ion-navbar>

<ion-content class="contact-page">
    <form [ngFormModel]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
      <ion-list>
        <ion-item>
          <ion-label fixed>Your Name:</ion-label>
          <ion-input type="text" value="" [ngFormControl]="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label fixed>Your Email:</ion-label>
          <ion-input type="email" value="" [ngFormControl]="email"></ion-input>
        </ion-item>    
        <ion-item>
            <button type="submit" [disabled]="!contactForm.valid" block>Submit</button>
        </ion-item>
      </ion-list>
    </form>
</ion-content>
