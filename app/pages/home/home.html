
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Hello Ionic</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">

  <h3>Contact List</h3>

  <ion-item *ngFor="#contact of contacts">
    <ion-card>
      <ion-card-content>
        <ion-card-title>
          {{contact.name}}
          </ion-card-title>
        <p>{{contact.email}}</p>
      </ion-card-content>
    </ion-card>        
  </ion-item>
  
  <ion-item>
    <button primary (click)="openNewContact($event)">Add New Contact</button>
  </ion-item>
</ion-content>
