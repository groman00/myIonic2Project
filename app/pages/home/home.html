<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Contact List</ion-title>
</ion-navbar>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="#contact of contacts" (click)="contactTapped($event, contact)">
      <h2>{{contact.name}}</h2>
      <p>{{contact.email}}</p>
    </button>    
  </ion-list>
  <ion-item>
    <button primary (click)="openNewContact($event)">Add New Contact</button>
  </ion-item>
</ion-content>
