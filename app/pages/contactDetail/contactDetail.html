<ion-navbar>
  <ion-title>
    Contact
  </ion-title>
  <ion-buttons end>
    <button danger (click)="delete()">
      Delete
    </button>
  </ion-buttons>  
</ion-navbar>

<ion-content class="contact-detail">
    <ion-card>
      <ion-card-header>
        {{contact.name}}
      </ion-card-header>
      <ion-card-content>
        {{contact.email}}
      </ion-card-content>
    </ion-card>
</ion-content>
